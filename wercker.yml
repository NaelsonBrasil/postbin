box: node:4

build:
  steps:
    - npm-install
    - npm-test

deploy:
  steps:
    - add-ssh-key:
      keyname: GIT_KEY

    - add-to-known_hosts:
      hostname: github.com
      fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
      type: rsa

    - script:
      name: Rebuild links
      code: npm rebuild

    - script:
      name: Automatically generate a new tag/version
      code: npm run-script bump

    - turistforeningen/npm-publish

    - script:
      name: Push changes back to Git
      code: npm run-script push
